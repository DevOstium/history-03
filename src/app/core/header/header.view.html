      <a class="navbar-brand" routerLink="/">POLICE</a>
          
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/vendas">Comercial</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/compras">Compras</a>

          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/usuario">Admin</a>

      <ng-template #login>

              <a [routerLink]="['']">Sign in</a>
