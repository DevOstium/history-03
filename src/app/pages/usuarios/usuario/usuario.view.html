<div class="card text-center">
    <div class="card-header"> Cadastro de Usuários</div>
      <div class="card-body">
 

            <div class="row">
                <div class="col-sm-4">
                        <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Pesquisar por Login AD">
                        </div>
                </div>
                <div class="col-sm-4">
                        <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Pesquisar por Perfil">
                        </div>
                </div>
                <div class="col-sm-4">
                        <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Pesquisar por Modulo">
                        </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-10"></div>
                    <div class="col-sm-2">
                        <div class="mb-3 float-sm-left">
                            <button type="button" class="btn btn-outline-primary float-left">Cadastrar</button>
                        </div>    
                    </div>
            </div>

            
            <div class="row">
             <div class="col-sm-12">
                   
                       <table class="table table-hover table-striped">
                           <thead>
                             <tr>
                               <th scope="col">#</th>
                               <th scope="col">Descrição</th>
                               <th scope="col"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></th>
                               <th scope="col"><i class="fa fa-trash-o" style="color:red"></i></th>
                             </tr>
                           </thead>
                           <tbody>
                               <tr *ngFor="let item of items">
                                   <th scope="row" >{{item.id}}</th>
                                   <th class="text-left">
                                       <span class="badge text-left">{{item.descricao}}</span> 
                                   </th>
                                   <th >
                                     
                                         <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        
                                   </th>
                                   <th >
                                     <a (click)="delete(item.id)"><i class="fa fa-trash-o" style="color:red"></i></a>
                                   </th>
                               </tr>
                             </tbody>
                         </table>  
                   
             </div>
           </div>
 
      </div> <!--card-body-->
 </div><!--card text-center-->
