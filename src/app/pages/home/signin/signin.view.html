<h4 class="text-center">Login</h4>

    <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

        <div class="form-group">
            <input  #userNameInput
                    formControlName="login" 
                    class="form-control" 
                    placeholder="Login" 
                    autofocus>
            <ap-vmessage 
                    *ngIf="loginForm.get('login').errors?.required"   text="Login é Obrigatório!">
            </ap-vmessage>     
             
        </div>

        <div class="form-group">
                <input
                    formControlName="senha" 
                    type="password" 
                    class="form-control" 
                    placeholder="senha">
            <ap-vmessage 
                    *ngIf="loginForm.get('senha').errors?.required"   text="Senha é Obrigatório!">
            </ap-vmessage>  
                          
        </div>

        <button 
                [disabled]="loginForm.invalid" 
                type="submit" 
                class="btn btn-primary btn-block">
                login
        </button>

    </form>
